<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Us</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="img/logo.png"></a>
            <a href="spaceships.html">The Spaceships</a> | 
            <a href="hire.html">Hire Us</a>
        </nav>
    </header>
    <hr>
    <h2>Hire Us Now</h2>
    <section>
        <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p>
        <form action="">
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <br>
            <div>
                <label for="spaceship">Spaceship:</label>
                <select name="spaceship">
                    <option value="falcon9">Falcon 9</option>
                    <option value="heavyfalcon">Heavy Falcon</option>
                </select> |
                <label for="type">Type of Service: </label>
                <input type="search" id="type">
            </div>
            <br>
            <div>
                <input type="submit" value="Send Message">
            </div>
        </form>
    </section>
</body>
</html>
